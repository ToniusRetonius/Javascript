<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks</title>
</head>
<body>
    <h1>Callbacks</h1>
    <p>Son parametros de una funcion</p>
<main>
        <h2>Listener</h2>
        <button type="button" id="boton">Ejecutar callback</button>
    
    <script>
        document
        .getElementById('boton')
        .addEventListener('click', () =>{
            alert('se ejecuto el callback');
        });
    </script>
    <section>
        <h2>Time out</h2>
        <script>
            var miTimeOut = setTimeout((data)=>{
                alert('se ejecuto el callback en timeout')
            }, 2000, "Parametro")

            var miInterval = setInterval((data)=>{
                alert('se ejecuto el callback en timeout')
            }, 2000, "Parametro")
        </script>
    </section>
</main>
</body>
</html>

<!-- Actualizo el estado de la pagina-->
<!-- el GO() tiene un parametro llamado DELTA que puede ser positivo o negativo
el negativo retrocede n-veces y el positivo avanza n-veces  -->
        <button type="button" onclick="history.go()">Volver</button>
<!-- voy para atras en el historial-->
        <button type="button" onclick="history.back()">Volver</button>
<!-- voy para adelante en el historial-->
        <button type="button" onclick="history.forward()">Adelante</button>
    </nav>
</body>

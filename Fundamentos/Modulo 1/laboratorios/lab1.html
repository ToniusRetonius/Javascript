<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 1</title>

</head>
<body>

    <script>
        var numero1 = Number(prompt('ingrese el primer numero' ));
        var numero2 = Number(prompt('ingrese el segundo numero'));

        var suma = numero1 + numero2;
        var resta = numero1 - numero2;
        var multi = numero1 * numero2;
        var divi = numero1 / numero2; 

        alert('la suma es : ' + suma);
        alert('la resta es : ' + resta);
        alert('la multiplicacion es : ' + multi);
        alert('la division es : ' + divi);

    </script>  
</body>
</html>

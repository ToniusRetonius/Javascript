<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 2 </title>
</head>
<body>
    <script>
        var numero1 = Number(prompt('Ingrese el primer numero '));
        var numero2 = Number(prompt('Ingrese el segundo numero '));
        var numero3 = Number(prompt('Ingrese el tercer numero '));
        var numero4 = Number(prompt('Ingrese el cuarto numero '));
        var numero5 = Number(prompt('Ingrese el quinto numero '));
        var numero6 = Number(prompt('Ingrese el sexto numero '));
        var numero7 = Number(prompt('Ingrese el septimo numero'));
        var numero8 = Number(prompt('Ingrese el octavo numero '));
        var numero9 = Number(prompt('Ingrese el noveno numero '));
        var numero10 = Number(prompt('Ingrese el decimo numero '));

        var promedio = (numero1 + numero2 + numero3 + numero4 + numero5 + numero6 + numero7 + numero8 + numero9 + numero10) / 10;

        alert('El promedio es : ' + promedio);


    </script>
</body>
</html>

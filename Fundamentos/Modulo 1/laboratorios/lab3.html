<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 3 </title>
</head>
<body>
    <script>
        var tiempo = 3
        var distanciaKm = Number(prompt('Ingrese la distancia recorrida por el automovil en km : '));
        var distanciaM = distanciaKm * 1000;
        var velocidad = (distanciaM / tiempo);

        alert('la velocidad es : '+ velocidad + ' m/s' );

    </script>
</body>
</html>
